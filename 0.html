<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Surprise üíñ</title>

<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    background: radial-gradient(circle at top, #120018, #000);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
}

/* Center message */
#finalText {
    position: fixed;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    opacity: 0;
    transition: opacity 2s ease;
    color: #ffb6c1;
    text-shadow: 0 0 25px rgba(255,182,193,0.9);
}

/* Polaroids */
.polaroid {
    position: absolute;
    width: 180px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    cursor: grab;
    animation: floatIn 1.2s ease forwards;
}

.polaroid img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 4px;
}

.caption {
    color: #111;
    font-size: 13px;
    text-align: center;
    margin-top: 6px;
    font-weight: 500;
}

@keyframes floatIn {
    from {
        transform: scale(0.6) translateY(80px);
        opacity: 0;
    }
    to {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

/* Soft floating */
@keyframes gentleFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div id="finalText">I LOVE YOU ‚ù§Ô∏è</div>

<script>
const photos = [
  { src: "photo1.jpg", text: "Still my favorite human" },
  { src: "photo2.jpg", text: "Too cute to handle" },
  { src: "photo3.jpg", text: "Every moment hits different" },
  { src: "photo4.jpg", text: "My safe place" },
  { src: "photo5.jpg", text: "Always you ‚ù§Ô∏è" }
];

let index = 0;

function createPolaroid(data) {
    const p = document.createElement("div");
    p.className = "polaroid";

    p.style.left = Math.random() * 70 + "vw";
    p.style.top = Math.random() * 60 + "vh";
    p.style.animation += ", gentleFloat 4s ease-in-out infinite";

    p.innerHTML = `
        <img src="${data.src}">
        <div class="caption">${data.text}</div>
    `;

    makeDraggable(p);
    document.body.appendChild(p);
}

function makeDraggable(el) {
    let isDown = false, x, y;

    el.addEventListener("pointerdown", e => {
        isDown = true;
        x = e.clientX - el.offsetLeft;
        y = e.clientY - el.offsetTop;
        el.setPointerCapture(e.pointerId);
    });

    window.addEventListener("pointermove", e => {
        if (!isDown) return;
        el.style.left = e.clientX - x + "px";
        el.style.top = e.clientY - y + "px";
    });

    window.addEventListener("pointerup", () => isDown = false);
}

// Auto drop photos one by one
const dropInterval = setInterval(() => {
    if (index < photos.length) {
        createPolaroid(photos[index]);
        index++;
    } else {
        clearInterval(dropInterval);
        setTimeout(() => {
            document.getElementById("finalText").style.opacity = 1;
        }, 1500);
    }
}, 900);
</script>

</body>
</html>
